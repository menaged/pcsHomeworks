<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Potato Head Game</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-image: url(potatoParts/potatoeHeadBackground2.png);
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        #parts {
            float: left;
            width: 17%;
            /* left: -0.5%; */
            backdrop-filter: blur(20px);
            padding: 10px;
            height: 100%; 
            box-sizing: border-box; 
            position: relative; 
            position: absolute;
        }

        .part {
            padding: 4px;
            position: absolute;
            z-index: 0;
            cursor: grab
        }

        #main {
            float: right; 
            width: 83%; 
            height: 100%;
            position: relative;
        };

        .potatoBody{
            z-index: -1;
        }
    </style>
</head>

<body>

    <div id="parts">
        <img class="part" src="potatoParts/1.png">
        <img class="part" src="potatoParts/2.png">
        <img class="part" src="potatoParts/3.png">
        <img class="part" src="potatoParts/4.png">
        <img class="part" src="potatoParts/5.png">
        <img class="part" src="potatoParts/6.png">
        <img class="part" src="potatoParts/7.png">
        <img class="part" src="potatoParts/8.png">
        <img class="part" src="potatoParts/9.png">
        <img class="part" src="potatoParts/10.png"> 
        <img class="part" src="potatoParts/potatoBody.png">
    </div>
    <div id = 'main'></div>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="hw84.js"></script>
</body>

</html>

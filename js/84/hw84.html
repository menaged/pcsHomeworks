<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Potato Head Game</title>

    <style>
        body {
            background-image: url(potatoeParts/potatoeHeadBackground2.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        
        #parts {
            float: left;
            width: 16%;
            left: -0.5%;
            backdrop-filter: blur(20px);
            padding: 10px;
            
            /* position: absolute; */
        }
        
        .part {
            padding: 4px;
            position: absolute;
            z-index: 0;
            cursor: grab

        }

        /* .potatoBody{
            position: absolute
        } */
    </style>
</head>

<body>
    
    <div id="parts">
        <img class="potatoBody" src="potatoeParts/body.png" >
        <img class="part" src="potatoeParts/eyesOnly.png">
        <img class="part" src="potatoeParts/eyes.png" >
        <img class="part" src="potatoeParts/eyesBoy.png" >
        <img class="part" src="potatoeParts/eyesGirl.png" >
        <img class="part" src="potatoeParts/earsRight.png">
        <img class="part" src="potatoeParts/earsLeft.png" >
        <img class="part" src="potatoeParts/mouth.png">
        <img class="part" src="potatoeParts/mouthRed.png" >
        <img class="part" src="potatoeParts/nose.png">
        <img class="part" src="potatoeParts/noseRed.png">
        <img class="part" src="potatoeParts/eyes&Glasses.png">
    </div>
    
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="hw84.js"></script>
</body>

</html>
